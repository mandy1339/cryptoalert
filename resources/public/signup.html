<html lang="en-US">
    <head>
        <title>EthLight</title>

        <link rel="stylesheet" href="css/style2.css"/>

    <body class="container">
                <!--    NAV    -->
        <ul id="my-nav-bar" class="nav nav-pills">
            <li role="presentation"><a href="/homepage">Home</a></li>
            <li role="presentation"><a href="/login">Login</a></li>
            <li role="presentation" class="active"><a href="/signup">Signup</a></li>
        </ul>

  <!--  HEADER  -->
        <header id="header1" class="well page-header row">
            <img class="alignright" src="media/images/NEURALUX-LOGO.png" width="80"/>
            <div id="headerText">
                <h1>SIGN UP</h1>
            </div>
            <div style="clear: both;"></div>
        </header>

        <!-- FROM SERVER MMSGES -->
        <fieldset>
            <legend>Messages from server</legend>
            <div id="fromServer"></div>
        </fieldset>

        <!--  MAIN  -->
        <main>


 <!--    CONTROL SECTION NEW    -->
        <section class="row ControlSection well" id="section2" style="text-align: left">
            
            <form id="fm1" method="post">
                
                <!--  email  -->
                <div class="field">
                    <h2><label>email address *</label></h2>
                    <input id="email" required="true" type="email" name="email">
                    <div style="clear: both;"></div>
                </div>
                
                <!-- first name -->
                <div class="field">
                    <h2><label>first name *</label></h2>
                    <input id="first-name" required="true" type="text" name="first_name">
                    <div style="clear: both;"></div>
                </div>
                
                <!--  last name  -->
                <div class="field">
                    <h2><label>last name *</label></h2>
                    <input id="last-name" required="true" type="text" name="last_name">
                    <div style="clear: both;"></div>
                </div>


                <!--  password  -->
                <div class="field">
                    <h2><label for="password" class="required">password (3 char pin) *</label></h2>
                    <input id="password" required="true" type="password" name="password" maxlength="3" pattern=".{3,}" title="3 char pin">
                    <div style="clear: both;"></div>
                </div>

 
                <!--  2nd password TODO -->
                <!-- <div class="field">
                    <h2><label>password *</label></h2>
                    <input id="password" required="true" type="password" name="password">
                    <div style="clear: both;"></div>
                </div> -->
                
                <!--  are you cool?  -->
                <div class="field">
                    <h2><label>are you cool? *</label></h2>
                    <input id="cool" required="true" type="text" name="cool" pattern="[YNyn]" maxlength="1" placeholder="y / n" title="y / n">
                    <div style="clear: both;"></div>
                </div>
               

                <input id="login-btn" type="submit" value="login">
            </form>
            
            

        </section>
