<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>EthLight</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- <link rel="stylesheet" href="css/style.css"/> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style2.css"/>
        <!--   load socket.io from cdn   -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    </head>
    <body class="container">
                <!--    NAV    -->
        <ul id="my-nav-bar" class="nav nav-pills">
            <li role="presentation"><a href="/homepage">Home</a></li>
        </ul>

  <!--  HEADER  -->
        <header id="header1" class="well page-header row">
            <img class="alignright" src="media/images/NEURALUX-LOGO.png" width="80"/>
            <div id="headerText">
                <h1>SETTINGS</h1>
            </div>
            <div style="clear: both;"></div>
        </header>




        <!--  MAIN  -->
        <main>


 <!--    CONTROL SECTION NEW    -->
        <section class="row ControlSection well" id="section2" style="text-align: left">
            
            <form id="fm1" method="post" autocomplete="false">
                <div class="field">
                    <label>First Name:</label>
                    <span id="first-name-span">-</span>
                    <input id="first-name" type="text" name="first_name" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>
                
                <div class="field">
                    <label>Last Name:</label>
                    <span id="last-name-span">-</span>
                    <input id="last-name" type="text" name="last_name" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>
                
                <div class="field">
                    <label>Password:</label>
                    <span id="password-span">-</span>
                    <input id="password" type="password" name="password" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>
                
                <div class="field">
                    <label>Are You Cool?:</label>
                    <span id="cool-span">-</span>
                    <input id="cool" type="text" name="cool" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>

                <div class="field">
                    <label>Twitter Screen Name:</label>
                    <span id="twit_acc-span">-</span>
                    <input id="twitter" type="text" name="twit_acc" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>

                <div class="field">
                    <label>Phone Number:</label>
                    <span id="phone-span">-</span>
                    <input id="phone-number"  type="text" name="phone" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>

                <div class="field">
                    <label>Ethereum Down:</label>
                    <span id="ethlow-span">-</span>
                    <input id="ethereumn-down"  type="text" name="ethlow" autocomplete="off">
                    <div style="clear: both;"></div>
                </div>

                <div class="field">
                    <label>Ethereum Up:</label>
                    <span id="ethhigh-span">-</span>
                    <input id="ethereum-up"  type="text" name="ethhigh">
                    <div style="clear: both;"></div>
                </div>
                
                <div class="field">
                    <label>Bitcoin Down:</label>
                    <span id="btclow-span">-</span>
                    <input id="bitcoin-down"  type="text" name="btclow">
                    <div style="clear: both;"></div>
                </div>
                
                <div class="field">
                    <label>Bitcoin Up:</label>
                    <span id="btchigh-span">-</span>
                    <input id="bitcoin-up"  type="text" name="btchigh">
                    <div style="clear: both;"></div>
                </div>

                <input id="login-btn" type="submit" value="submit">
            </form>
            
            

        </section>




        </main><!--  END-OF-MAIN  -->

        <footer id="footer-scripts">
            <script src="js/scriptsettings.js" type="text/javascript"></script>
        </footer>
    </body>
</html>
