<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>EthLight</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- <link rel="stylesheet" href="css/style.css"/> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style2.css"/>
        <!--   load socket.io from cdn   -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    </head>
    <body class="container">
                <!--    NAV    -->
        <ul id="my-nav-bar" class="nav nav-pills">
            <li role="presentation"><a href="/homepage">Home</a></li>
            <li role="presentation" id="login-tab" class="active"><a href="/login">Login</a></li>
            <li role="presentation" id="signup-tab"><a href="/signup">Signup</a></li>
        </ul>

  <!--  HEADER  -->
        <header id="header1" class="well page-header row">
            <img class="alignright" src="media/images/NEURALUX-LOGO.png" width="80"/>
            <div id="headerText">
                <h1>LOG IN</h1>
            </div>
            <div style="clear: both;"></div>
        </header>


        <!-- FROM SERVER MMSGES -->
        <fieldset>
            <legend>Messages from server</legend>
            <div id="fromServer"></div>
        </fieldset>




        <!--  MAIN  -->
        <main>


 <!--    CONTROL SECTION NEW    -->
        <section class="row ControlSection well" id="section2" style="text-align: left">
            
            <form id="fm1" method="post" autocomplete="off">
                <div class="field">
                    <h2><label>email address</label></h2>
                    <input id="email" required="true" type="email" name="email">
                    <div style="clear: both;"></div>
                </div>


                <div class="field">
                    <h2><label for="password" class="required">password</label></h2>
                    
                    <input id="password" required="true" type="password" name="password">
                </div>
                

                <input id="login-btn" type="submit" value="login">
            </form>
            
            

        </section>










        </main><!--  END-OF-MAIN  -->

        <footer id="footer-scripts">
            <script src="js/scriptlogin.js" type="text/javascript"></script>
        </footer>
    </body>
</html>
